<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="width: 1000px; height: 800px; background-color: black;">
        <div style="width: 1000px; height: 400px; background-color: red;">
            <div style="width: 300px; height: 400px; float: left; background-color: blue;">Div1</div>
            <div style="width: 700px; height: 400px; float: right; background-color: aqua;">
                <div style="width: 700px; height: 200px; background-color: green;">
                    <div style="height: 200px; width: 130px; float: left; background-color: green;">2</div>
                    <div style="height: 200px; width: 130px; float: left; background-color: violet;">3</div>
                    <div style="height: 200px; width: 130px; float: left; background-color: indigo;">4</div>
                    <div style="height: 200px; width: 155px; float: left; background-color: orange;">5</div>
                    <div style="height: 200px; width: 155px; float: right; background-color: orangered;">6</div>
                </div>
                <div style="width: 700px; height: 200px; background-color: yellow;">
                    <div style="width: 390px; height: 200px; float: left; background-color: blueviolet;">7</div>
                    <div style="width: 310px; height: 200px; float: right; background-color: gold;">
                        <div style="width: 310px; height: 100px; background-color: aqua;">8</div>
                        <div style="width: 310px; height: 100px; background-color: teal;">
                            <div style="width: 155px; height: 100px; float: left; background: pink;">9</div>
                            <div style="width: 155px; height: 100px; float: right; background-color: cadetblue;">10</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div style="width: 1000px; height: 400px; background-color: aquamarine;">
            <div style="width: 150px; height: 400px; background-color: brown; float: left;">11</div>
            <div style="width: 150px; height: 400px; background-color: khaki; float: left;">12</div>
            <div style="width: 700px; height: 400px; background-color: tan; float: right;">
                <div style="width: 700px; height: 200px; background-color: firebrick;">13</div>
                <div style="width: 700px; height: 200px; background-color: lawngreen;">
                    <div style="width: 115px; height: 200px; float: left; background-color: lightslategray;">14</div>
                    <div style="width: 115px; height: 200px; float: left; background-color: fuchsia;">15</div>
                    <div style="width: 120px; height: 200px; float: left; background-color: saddlebrown;">16</div>
                    <div style="width: 350px; height: 200px; float: right; background-color: rebeccapurple;">
                        <div style="width: 350px; height: 100px; background-color: chocolate;">17</div>
                        <div style="width: 350px; height: 100px; background-color: thistle;">
                            <div style="width: 175px; height: 100px; float: left; background-color: khaki;">18</div>
                            <div style="width: 175px; height: 100px; float: right; background-color: indianred;">19</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</html>
