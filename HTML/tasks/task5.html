<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables 5</title>
</head>
<body>
    <center>
        <table border="1" cellspacing="0" cellpadding="10px" style="text-align: center;">
            <thead>
                <tr>
                    <th>Day/Period</th>
                    <th>9:30 - 10:20</th>
                    <th>10:20 - 11:20</th>
                    <th>11:20 - 12:00</th>
                    <th>12:00 - 12:40</th>
                    <th>12:40 - 01:30</th>
                    <th>01:30 - 02:20</th>
                    <th>02:20 - 03:10</th>
                    <th>03:10 - 4:00</th>
                </tr>
                <tr>
                    <td>Monday</td>
                    <td>Eng</td>
                    <td>Math</td>
                    <td>Che</td>
                    <td rowspan="5">Lunch</td>
                    <td colspan="3">Lab</td>
                    <td>Play</td>
                </tr>
                <tr>
                    <td>Tuesday</td>
                    <td colspan="3">Lab</td>
                    <td>Eng</td>
                    <td>Che</td>
                    <td>Math</td>
                    <td>Sports</td>
                </tr>
                <tr>
                    <td>Wednesday</td>
                    <td>Math</td>
                    <td>Play</td>
                    <td>Eng</td>
                    <td>Che</td>
                    <td colspan="3">Library</td>
                </tr>
                <tr>
                    <td>Thursday</td>
                    <td>Play</td>
                    <td>Eng</td>
                    <td>Che</td>
                    <td colspan="3">Lab</td>
                    <td>Math</td>
                </tr>
                <tr>
                    <td>Friday</td>
                    <td>Play</td>
                    <td>Eng</td>
                    <td>Che</td>
                    <td colspan="3">Lab</td>
                    <td>Math</td>
                </tr>
            </thead>
        </table>
    </center>
</body>
</html>
